<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    .active {
        background-color: #FF1F3D;
        color: white;
    }
</style>

<body>
    
    <nav class=" md:w-11/12 mx-auto">
        <div class="navbar  border-gray-300 border-b-2 py-6 gap-4">
            <div class="navbar-start ">
                <img class="w-30" src="res/Logo.png" alt="ph-tube">
            </div>
            <div class="flex gap-2 items-center">
                <input id="search" type="search" placeholder="Search" class="input input-bordered w-25 md:w-auto" />
                <i class="ri-search-line text-2xl"></i>
            </div>
            <div class="navbar-end">
                <a class="btn text-white bg-[#FF1F3D] rounded-s">Blog</a>
            </div>
        </div>
    </nav>
    <section id="categories" class="  my-10 flex justify-center gap-4 ">
        <button id="AllBtn" onclick="loadAllVideos()"
            class="active btn  hover:bg-[#FF1F3D] hover:text-white">All</button>
    </section>
    <section class=" w-11/12 mx-auto mb-8">
        <div id="videos-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 auto-rows-fr gap-6">

        </div>

    </section>
    <dialog id="my_modal_2" class="modal">
        <div id="details-container" class="modal-box">
            
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
    <script src="main.js"></script>
</body>

</html>
